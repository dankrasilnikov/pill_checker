---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      -   id: trailing-whitespace
          exclude: ^.*\.md$
      -   id: end-of-file-fixer
      -   id: check-yaml
      -   id: debug-statements
      -   id: name-tests-test
          args: ['--pytest-test-first']
      -   id: requirements-txt-fixer

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        args: ["--line-length=100"]

  - repo: https://github.com/hhatto/autopep8
    rev: v2.3.2
    hooks:
      - id: autopep8
        args: ["--in-place", "--aggressive", "--max-line-length=100"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.6
    hooks:
      - id: ruff
        args: ["--fix"]

  - repo: https://github.com/pycqa/pylint
    rev: v3.3.4
    hooks:
      - id: pylint

  - repo: local
    hooks:
    - id: make-test
      name: make-test
      # Skip pip_deps during pre-commit checks
      entry: sh -c "pip install 'pytest==7.4.0' 'pytest-asyncio==0.21.1' && cd core && pytest --cov=app tests/"
      language: system
      require_serial: true
